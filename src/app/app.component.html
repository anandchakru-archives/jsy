<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="btn-group">
        <button #copyPrettyJson type="button" class="btn btn-sm btn-primary" (click)="formatAndCopyPrettyJson(tainput.value)">{{copyPrettyJsonCaption}}</button>
        <button #copyUglyJson type="button" class="btn btn-sm btn-primary" (click)="formatAndCopyUglyJson(tainput.value)">{{copyUglyJsonCaption}}</button>
      </div>
      <div class="form-group hundred">
        <textarea id="tainput" class="form-control ip hundred" #tainput [ngModel]="input" (keyup)="formatJson(tainput.value)" placeholder="Enter valid json"></textarea>
      </div>
    </div>
    <div class="col-sm">
      <div class="btn-group">
        <button #copyPrettyJson type="button" class="btn btn-sm btn-primary" (click)="expCollapse()">{{expCollapseCaption}}</button>
      </div>
      <div class="alert alert-primary" *ngIf="err?.length"> {{err}} </div>
      <json-viewer [json]="inputJson" [expanded]="expanded" *ngIf="!err?.length"></json-viewer>
    </div>
  </div>
</div>
